<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>
    <div style="max-width: 700px;">
        <canvas id="myChart1"></canvas>
        <canvas id="myChart2"></canvas>
    </div>
        
</body>
</html>
<script>
  const ctx = document.getElementById('myChart1');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho','Julho'],
      datasets: [{
        label: 'Temperatura Média em Cº',
        data: [22, 24, 27, 23, 20, 18, 31],
        borderWidth: 1,
        borderColor: 'red'
      },{
        label: 'Umidade Média em  %',
        data: [55, 45, 30, 54, 65, 70, 25],
        borderWidth: 1,
        borderColor: 'blue',
        
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  const ctx2 = document.getElementById('myChart2');

  new Chart(ctx2, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00','18:00'],
      datasets: [{
        label: 'Temperatura Média em Cº',
        data: [22, 24, 27, 23, 20, 18, 31],
        borderWidth: 1,
        borderColor: 'red'
      },{
        label: 'Umidade Média em  %',
        data: [55, 45, 30, 54, 65, 70, 25],
        borderWidth: 1,
        borderColor: 'blue',
        
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
